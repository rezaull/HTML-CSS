<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- <meta http-equiv="refresh" content="5"> -->
        <title>Document</title>
    </head>
    <body>
        <h1>My First JavaScript</h1>
        <!-- How (document.getElementById), Where('demo'), Where from (.innerHTML), What (= Date()) -->
        <button type="button"
            onclick="document.getElementById('demo').innerHTML = Date()">Click
            Me to Show Today's Date</button>
        <p id="demo"></p>

        <p id="demo">Hi.</p>
    </body>
    <script>
        document.getElementById("demo").innerHTML = "Hello World!";
                </script>
</html>
